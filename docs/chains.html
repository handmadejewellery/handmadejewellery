<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chains - Handmade Jewellery</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const products = [
                { name: "Gold-Plated Chain", price: 300, image: "images/gold-plated-chain.jpg", description: "Elegant and stylish gold-plated chain, perfect for any occasion." },
                { name: "Silver Chain", price: 250, image: "images/silver-chain.jpg", description: "Classic silver chain with a sleek finish for everyday wear." },
                { name: "Beaded Chain", price: 180, image: "images/beaded-chain.jpg", description: "Beautifully designed beaded chain to add charm to your jewellery collection." },
                { name: "Adjustable Chain", price: 220, image: "images/adjustable-chain.jpg", description: "Versatile adjustable chain to complement various pendant styles." }
            ];

            const productContainer = document.getElementById("products");
            productContainer.innerHTML = products.map(product => `
                <div class="product">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>Price: â‚¹${product.price}</p>
                    <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                </div>
            `).join('');
        });
    </script>
</head>
<body>
    <header>
        <h1>Chains Collection</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="materials.html">Materials</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="products">
            <!-- Products will be dynamically inserted here -->
        </section>
    </div>

    <script src="cart.js"></script>
    <footer>
        <p>&copy; 2025 Handmade Jewellery. All rights reserved.</p>
    </footer>
</body>
</html>
