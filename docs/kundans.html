<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kundans - Handmade Jewellery</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const products = [
                { name: "Kundan Stones", price: 200, image: "images/kundan-stones.jpg", description: "High-quality Kundan stones perfect for traditional and modern jewellery designs." },
                { name: "Kundan Beads", price: 150, image: "images/kundan-beads.jpg", description: "Elegant Kundan beads ideal for intricate jewellery crafting and embellishments." },
                { name: "Kundan Settings", price: 180, image: "images/kundan-settings.jpg", description: "Durable and stylish Kundan settings to enhance your jewellery pieces." }
            ];

            const productContainer = document.getElementById("products");
            products.forEach(product => {
                let productDiv = document.createElement("div");
                productDiv.classList.add("product");
                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>Price: â‚¹${product.price}</p>
                    <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                `;
                productContainer.appendChild(productDiv);
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>Kundan Jewellery Materials</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="materials.html">Materials</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="products">
            <!-- Products will be dynamically inserted here -->
        </section>
    </div>

    <script src="cart.js"></script>
    <footer>
        <p>&copy; 2025 Handmade Jewellery. All rights reserved.</p>
    </footer>
</body>
</html>
