    <title>Glue & Stick Pen - Handmade Jewellery</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const products = [
                { name: "Glue stick pen", price: 25, image: "S01.jpg", description: "one piece" },
                { name: "B7000  110ML", price: 90, image: "S02.jpg", description: "one piece" },

                { name: "E8000 110ml", price: 110, image: "S04.jpg", description: "one piece" }
                
            ];

            const productContainer = document.getElementById("products");
            productContainer.innerHTML = products.map(product => `
                <div class="product">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>Price: â‚¹${product.price}</p>
                    <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                </div>
            `).join('');
        });
    </script>
