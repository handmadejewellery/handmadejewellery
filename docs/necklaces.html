        <section id="products"></section>

    <script>
        // Array of Necklace Products
        const necklaces = [
            { name: "Necklace-N01", price: 60, image: "N01.jpg" },
            { name: "Necklace-N02", price: 80, image: "N02.jpg" },
            { name: "Necklace-N03", price: 80, image: "N03.jpg" },
            { name: "Necklace-N04", price: 60, image: "N04.jpg" },
            { name: "Necklace-N05", price: 90, image: "N05.jpg" },
            { name: "Necklace-N06", price: 30, image: "N06.jpg" }
        ];

        function generateProducts() {
            let productContainer = document.getElementById("products");
            productContainer.innerHTML = "";

            necklaces.forEach((necklace) => {
                let productHTML = `
                    <div class="product">
                        <img src="${necklace.image}" alt="${necklace.name}">
                        <h3>${necklace.name}</h3>
                        <p>Price: â‚¹${necklace.price}</p>
                        <button onclick="addToCart('${necklace.name}', ${necklace.price})">Add to Cart</button>
                    </div>
                `;
                productContainer.innerHTML += productHTML;
            });
        }

        generateProducts();
    </script>
