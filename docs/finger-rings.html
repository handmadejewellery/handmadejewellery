    <meta charset="UTF-8">

</head>
<body>
    <header>
        <h1>Finger Rings Collection</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="https://www.instagram.com/handmadejewellery_05?igsh=OWRhcmFodjdzdHEw" target="_blank">Instagram</a></li>
                <li><a href="https://www.youtube.com/@gurudeepthi6893" target="_blank">YouTube</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Sidebar for Categories -->
        <aside class="sidebar">
            <h2>Categories</h2>
            <ul>
                <li><a href="bangles.html">Bangles</a></li>
                <li><a href="earrings.html">Earrings</a></li>
                <li><a href="necklaces.html">Necklaces</a></li>
                <li><a href="materials.html">Materials</a></li>
                <li><a href="finger-rings.html" class="active">Finger Rings</a></li>
                <li><a href="hair-accessories.html">Hair Accessories</a></li>
                <li><a href="bracelets.html">Bracelets</a></li>
                <li><a href="invisible-chains.html">Invisible Chains</a></li>
            </ul>
        </aside>

        <!-- Product Section -->
        <section id="products"></section>
    </div>

    <script>
        const rings = [
            { name: "Ring-R01", price: 30, image: "R01.jpg" },
            { name: "Ring-R02", price: 30, image: "R02.jpg" },
            { name: "Ring-R03", price: 30, image: "R03.jpg" },
            { name: "Ring-R04", price: 50, image: "R04.jpg" },
            { name: "Ring-R05", price: 45, image: "R05.jpg", description: "Customization available: choose your preferred color and size." },
            { name: "Ring-R06", price: 50, image: "R06.jpg" }
        ];

        function generateProducts() {
            let productContainer = document.getElementById("products");
            productContainer.innerHTML = "";

            rings.forEach((ring) => {
                let productHTML = `
                    <div class="product">
                        <img src="${ring.image}" alt="${ring.name}">
                        <h3>${ring.name}</h3>
                        <p>Price: ₹${ring.price}</p>
                        ${ring.description ? `<p>${ring.description}</p>` : ""}
                        <button onclick="addToCart('${ring.name}', ${ring.price})">Add to Cart</button>
                    </div>
                `;
                productContainer.innerHTML += productHTML;
            });
        }

        // Dummy addToCart function
        function addToCart(name, price) {
            alert(`${name} added to cart for ₹${price}`);
        }

        generateProducts();
    </script>

    <script src="cart.js"></script>

    <footer>
        <p>&copy; 2025 Handmade Jewellery. All rights reserved.</p>
    </footer>
</body>
</html>
