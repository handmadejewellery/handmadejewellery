<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Earrings Making - Handmade Jewellery</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const products = [
                { name: "Earring Hooks", price: 100, image: "images/earring-hooks.jpg", description: "Durable and stylish earring hooks for crafting beautiful earrings." },
                { name: "Jump Rings", price: 80, image: "images/jump-rings.jpg", description: "High-quality jump rings for secure and flexible earring connections." },
                { name: "Beads & Charms", price: 150, image: "images/beads-charms.jpg", description: "Elegant beads and charms to enhance your handmade earrings." },
                { name: "Earring Backs", price: 90, image: "images/earring-backs.jpg", description: "Comfortable and secure earring backs for all styles of earrings." }
            ];

            const productContainer = document.getElementById("products");
            productContainer.innerHTML = products.map(product => `
                <div class="product">
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p>Price: â‚¹${product.price}</p>
                    <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                </div>
            `).join('');
        });
    </script>
</head>
