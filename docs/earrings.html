        <!-- Product Section -->
        <section id="products"></section>

    <script>
        // Earrings Data Array
        const earrings = [
            { name: "Earrings-E01", price: 25, image: "E01.jpg" },
            { name: "Earrings-E02", price: 40, image: "E02.jpg" },
            { name: "Earrings-E03", price: 50, image: "E03.jpg" },
            { name: "Earrings-E04", price: 20, image: "E04.jpg" },
            { name: "Earrings-E05", price: 15, image: "E05.jpg" },
            { name: "Earrings-E06", price: 30, image: "E06.jpg" },
            { name: "Earrings-E07", price: 50, image: "E07.jpg" },
            { name: "Earrings-E08", price: 55, image: "E08.jpg" },
            { name: "Earrings-E09", price: 25, image: "E09.jpg" },
            { name: "Earrings-E10", price: 50, image: "E10.jpg" },
            { name: "Earrings-E11", price: 80, image: "E11.jpg" }
        ];

        // Function to Generate Product List
        function generateProducts() {
            let productContainer = document.getElementById("products");
            productContainer.innerHTML = "";

            earrings.forEach((earring) => {
                let productHTML = `
                    <div class="product">
                        <img src="${earring.image}" alt="${earring.name}">
                        <h3>${earring.name}</h3>
                        <p>Price: â‚¹${earring.price}</p>
                        <button onclick="addToCart('${earring.name}', ${earring.price})">Add to Cart</button>
                    </div>
                `;
                productContainer.innerHTML += productHTML;
            });
        }

        // Call Function to Load Products
        generateProducts();
    </script>
