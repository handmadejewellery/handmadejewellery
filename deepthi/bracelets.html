<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracelets - Handmade Jewellery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bracelets Collection</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Sidebar for Categories -->
        <aside class="sidebar">
            <h2>Categories</h2>
            <ul>
                <li><a href="bangles.html">Bangles</a></li>
                <li><a href="earrings.html">Earrings</a></li>
                <li><a href="necklaces.html">Necklaces</a></li>
                <li><a href="materials.html">Materials</a></li>
                <li><a href="finger-rings.html">Finger Rings</a></li>
                <li><a href="hair-accessories.html">Hair Accessories</a></li>
                <li><a href="bracelets.html" class="active">Bracelets</a></li>
                <li><a href="invisible-chains.html">Invisible Chains</a></li>
            </ul>
        </aside>

        <!-- Product Section -->
        <section id="products"></section>
    </div>

    <script>
        // Array of bracelet products
        const braceletProducts = [
            { name: "Bracelet-B01", price: 30, image: "bracelets1.jpg" },
            { name: "Bracelet-B02", price: 20, image: "bracelets2.jpg" },
            { name: "Silver Bracelet", price: 450, image: "images/silver-bracelet.jpg" },
            { name: "Leather Bracelet", price: 350, image: "images/leather-bracelet.jpg" }
        ];

        // Function to dynamically generate product HTML
        function renderProducts() {
            let productSection = document.getElementById("products");
            productSection.innerHTML = ""; // Clear existing content

            braceletProducts.forEach(product => {
                let productDiv = document.createElement("div");
                productDiv.classList.add("product");

                productDiv.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>Price: ₹${product.price}</p>
                    <button onclick="addToCart('${product.name}', ${product.price})">Add to Cart</button>
                `;

                productSection.appendChild(productDiv);
            });
        }

        // Call function to render products when the page loads
        window.onload = renderProducts;

        // Dummy addToCart function
        function addToCart(name, price) {
            alert(`${name} added to cart for ₹${price}`);
        }
    </script>

    <footer>
        <p>&copy; 2025 Handmade Jewellery. All rights reserved.</p>
    </footer>
</body>
</html>
